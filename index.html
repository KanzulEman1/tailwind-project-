<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/2273d92091.js" crossorigin="anonymous"></script>
</head>
<body class="bg-[#080808] min-h-screen">
    <header class="bg-[#080808] shadow-lg border-b-2 border-[#048C80]">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
               <img src="img/logo.svg">

                <!-- Desktop Navigation -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="#" class="text-gray-300 hover:text-white ">Features</a>
                    <a href="#" class="text-gray-300 hover:text-white ">Pricing</a>
                    <a href="#" class="text-gray-300 hover:text-white ">Support</a>
                </div>

                <!-- Desktop Button -->
                <div class="hidden md:flex items-center">
                    <button class="bg-[#048C80] text-white px-6 py-2 rounded-lg font-medium hover:bg-[#037A6F] transition-all duration-200 flex items-center space-x-2">
                        <span>Get Started</span>
                        <i class="fas fa-arrow-right text-sm"></i>
                    </button>
                </div>

                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="text-gray-300 hover:text-white focus:outline-none focus:text-white">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>

            <!-- Mobile Navigation Menu -->
            <div id="mobile-menu" class="md:hidden hidden">
                <div class="px-2 pt-2 pb-3 space-y-1 bg-[#080808] border-t border-gray-700">
                    <a href="#" class="block px-3 py-2 text-gray-300 hover:text-white transition-colors duration-200">Features</a>
                    <a href="#" class="block px-3 py-2 text-gray-300 hover:text-white transition-colors duration-200">Pricing</a>
                    <a href="#" class="block px-3 py-2 text-gray-300 hover:text-white transition-colors duration-200">Support</a>
                    <div class="pt-4 pb-3 border-t border-gray-700">
                        <button class="w-full bg-[#048C80] text-white px-6 py-2 rounded-lg font-medium hover:bg-[#037A6F] transition-all duration-200 flex items-center justify-center space-x-2">
                            <span>Get Started</span>
                            <i class="fas fa-arrow-right text-sm"></i>
                        </button>
          </div>
          </div>
          </div>
          </nav>
          </header>

           <!-- Main Content Area -->
    <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-24">
        <div class="flex flex-col lg:flex-row items-center justify-between gap-12 min-h-[80vh]">
          
            <div class="flex-1 lg:w-2/3 text-center lg:text-left">
                <h1 class="text-3xl md:text-5xl font-bold text-white mb-8 leading-tight"><span class="text-[#017373]">Intelligent</span> cloud-based <span class="text-[#017373]">note-taking</span> and collaboration tool</h1>
                <p class="text-gray-300 text-[16px] lg:text-[16px] mb-12 ">Experience the power of smart note-taking and transform the way you work today.</p>
                
                <!-- Email Sign-up Form -->
                <div class="flex flex-col sm:flex-row gap-4 max-w-md lg:max-w-none">
                    <input type="email" placeholder="Enter your email" class="flex-1 px-6 py-4 bg-gray-100 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#048C80] focus:ring-opacity-50">
                    <button class="bg-gradient-to-r from-[#048C80] to-blue-500 text-white px-8 py-4 rounded-lg font-medium hover:from-[#037A6F] hover:to-blue-600 transition-all duration-200 flex items-center justify-center space-x-2">
                        <span>Sign up</span>
                        <i class="fas fa-arrow-right text-sm"></i>
                    </button>
                </div>
            </div>

           <img src="img/hero-section.svg" class="mx-20">
           
        </div>
    </section>
  

    <div  class="overflow-x-auto">
        <img src="img/logos.png" class="min-w-[600px] w-auto h-auto">
    </div>


</body>
</html>
